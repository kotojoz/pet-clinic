<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h2>Veterinarians</h2>
    <table id="vets" class="table table-striped">
        <thead>
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet :${vets}">
            <th th:text="${vet.id}">1</th>
            <th th:text="${vet.firstName}">Joe</th>
            <th th:text="${vet.lastName}">Bruck</th>
        </tr>
        </tbody>
    </table>
</body>
</html>
